<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8" />
    <script type = "module" src = "dist/bundle.js"></script>
    <title>WEAVING</title>
  </head>
  <body>
    <div class="box"></div>
    <div id="menu">
    <div class="name">
      <label for="name">NAME</label><Br>
      <input type="text" id="name" name="fname"><br><br>
    </div>
    <div class="age">
      <label for="age">AGE</label><Br>
      <input type="number" id="age" name="age" min="0"><br><br>
    </div>
    <div class="color">
      <label for="color">COLOR</label><br>
      <input type="color" id="color" name="head" value="#ABD551" /><br><br>
     </div>
      <div class="symbol">
      <label for="symbol">SYMBOL</label> <br>
      <select id="symbol" name="symbol"> 
        <option value="+">+</option> 
        <option value="≡">≡</option> 
        <option value="×">×</option> 
        <option value="=">=</option> 
      </select><br><br>
      </div>
      <div class="add"><button id="add">ADD</button></div>
    </div>
    <div id="p5-container"></div>
    <div id="info">
    </div>

  </body>
</html>
